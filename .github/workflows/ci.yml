name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Debug layout
        run: |
          ls -la
          ls -la src || true
          ls -la src/powerskiving || true
          ls -la src/powerskiving/config_io.py || true
          sed -n '1,40p' tools/speclint.py
      - name: Run tests
        run: |
          chmod +x ./test.sh
          ./test.sh
